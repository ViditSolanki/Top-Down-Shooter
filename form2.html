<!DOCTYPE html>
<html>
<head>
	<title>Userform</title>
	<style type="text/css">
		td
		{
			padding: 10px 5px;
		}
	</style>
</head>
<body>
	<table border="2">
		<tr>
			<th colspan="2">Userform</th>
		</tr>
		<tr>
			<td>Enter Name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>Enter Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>Select Game</td>
			<td>
				<input type="checkbox" name="game">Hockey<br>
				<input type="checkbox" name="game">Football<br>
				<input type="checkbox" name="game">Badminton<br>
				<input type="checkbox" name="game">Cricket<br>
				<input type="checkbox" name="game">Volleyball<br>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female</td>
		</tr>
		<tr>
			<td>Select your age</td>
			<td>
				<select>
					<option>select</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>more than 21</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="file" name="myFile"></td>
		</tr>
		<tr>
			<td colspan="2">
				<div align="center">
				<input type="button" value="Click Me" style="width: 30%;height: 40px;">
				<input type="reset" value="Reset" style="width: 30%;height: 40px;">
  				<input type="submit" value="Submit" style="width: 30%;height: 40px;">
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
